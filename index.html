<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Task List</title>
</head>
<body>
        <div class="container">
            <div class="row">
               <div class="col s12">
                   <div id="main" class="card">
                        <div class="card-content">
                            <span class="card-title">Temperature Converter</span>
                            <div class="row">
                            <form id="convert-form">
                                <div class="input-field col s12">
                                    <input type="number" name="temperature" id="temperature">
                                    <label for="temperature">Enter Temperature</label>
                                    <select name="type" style="display:block;" id="type">
                                        <option value="1">Celcius To Farenheit</option>
                                        <option value="2">Farenheit To Celcius</option>
                                    </select>    
                                </div>
                                <input type="submit" value="Convert" class="btn">
                            </form>
                            <div class = "results-box row">
                                <div class="results col">
                                    <ul class="collection" style="margin-top:50px; border:none;">
                                        <li class="result"></li>
                                    </ul>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    
    <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
